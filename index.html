<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apply for a career at TheLab">
    <title>Careers Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #010107;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            display: block;
            width: 100%;
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #00b34b;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Careers Application</h2>
        <form id="careers-form">
            <div class="form-group">
                <label for="fullName">First & Last Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="alias">Online Alias:</label>
                <input type="text" id="alias" name="alias" placeholder="Enter your online alias" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="resume">Resume (required):</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="form-group">
                <label for="twitter">X (Twitter) Username:</label>
                <input type="text" id="twitter" name="twitter" placeholder="Enter your Twitter username">
            </div>

            <div class="form-group">
                <label for="additionalInfo">Any other information youâ€™d like TheLab to be aware of?</label>
                <textarea id="additionalInfo" name="additionalInfo" placeholder="Enter additional information"></textarea>
            </div>

            <button type="submit">Submit Application</button>
        </form>
        <div class="success-message" id="success-message">Your application has been successfully submitted!</div>
    </div>

    <script>
        document.getElementById('careers-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const successMessage = document.getElementById('success-message');

            // Display success message
            successMessage.style.display = 'block';

            // Debugging: Log form data
            for (const [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }

            // Simulate form submission logic (e.g., AJAX request)
            setTimeout(() => {
                alert('Thank you for applying! We will get back to you soon.');
            }, 1000);
        });
    </script>
</body>
</html>
