<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apply for a career at TheLab">
    <title>TheLab Careers Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #0e0909;
            margin: 0;
            padding: 0;
        }
        .nav-bar {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .nav-bar img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .form-container {
            background-color: #2e2e2e;
            padding: 30px;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            text-align: center;
            color: #33cc33;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-group textarea {
            resize: vertical;
            height: 120px;
        }
        button {
            background-color: #33cc33;
            color: #ffffff;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #28a828;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            color: #33cc33;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="home.html"><img src="New_Project-239.jpg" alt="TheLab Logo"></a>
        <a href="about.html">About</a>
        <a href="representation.html">Representation</a>
        <a href="career.html">Careers</a>
        <a href="newsletter.html">Newsletter</a>
    </div>

    <div class="form-container">
        <h2>Careers Application</h2>
        <form id="careers-form">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="alias">Online Alias:</label>
                <input type="text" id="alias" name="alias" placeholder="Enter your online alias" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="resume">Resume (required):</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="form-group">
                <label for="twitter">X (Twitter) Username:</label>
                <input type="text" id="twitter" name="twitter" placeholder="Enter your Twitter username">
            </div>

            <div class="form-group">
                <label for="additionalInfo">Any other information you'd like TheLab to be aware of?</label>
                <textarea id="additionalInfo" name="additionalInfo" placeholder="Enter additional information"></textarea>
            </div>

            <button type="button" id="submitBtn">Submit Application</button>
        </form>
        <div class="success-message" id="success-message">Your application has been successfully submitted!</div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const fullName = document.getElementById('fullName').value;
            const alias = document.getElementById('alias').value;
            const age = document.getElementById('age').value;
            const resume = document.getElementById('resume').files[0] ? document.getElementById('resume').files[0].name : 'No file attached';
            const twitter = document.getElementById('twitter').value;
            const additionalInfo = document.getElementById('additionalInfo').value;

            const subject = 'New Application Submission for TheLab';
            const body = `**Full Name**: ${fullName}\n
                          **Alias**: ${alias}\n
                          **Age**: ${age}\n
                          **Twitter**: ${twitter}\n
                          **Additional Info**: ${additionalInfo}\n
                          **Resume**: ${resume}`;

            const mailtoLink = `mailto:contact@labagency.co?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Open the mailto link in the default email client
            window.location.href = mailtoLink;

            // Optionally, show a success message (could be improved by handling if the user cancels sending the email)
            document.getElementById('success-message').style.display = 'block';
        });
    </script>

</body>
</html>
